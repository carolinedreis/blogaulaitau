{% extends "base.html" %}
{% load static %}
    <h1 class="titulo-index"></h1>
    <p></p>
    <p><a class="listagem" href="/alunos/lista"></a></p>
    <p>{{sucesso}}</p>


    {% block content %}
    <form action="/alunos/cadastro" method="post">
        {% csrf_token %}
        <label for="email">Email: </label>
        <input name="email" type="email" required>

        <label for="senha">Senha: </label>
        <input name="senha" type="password" required>

        <label for="">Nome: </label>
        <input name="nome" type="text" required>

        <label for="">Escreva seu texto aqui: </label>
        <input name="frase" id="frase" cols="30" rows="10" required> </input>

        <input type="submit" id="botao" value="Enviar">
    </form>
    <img class="imagem" src="{% static 'pessoacomputador.jpeg' %}" alt="">
    {% endblock %}
